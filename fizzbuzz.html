<html>
	<head>
		<title>FizzBuzz</title>
		<link rel="stylesheet" type="text/css" href="fizzbuzz.css">
		<script type="text/javascript" src="fizzbuzz.js"></script>
	</head>
	<body>
		<form action="javascript:fizzBuzz();">
			<label for="start">Begin at:</label>
			<input id="start" type="text">
			<label for="end">End at:</label>
			<input id="end" type="text">
			<label for="fizz">Fizz:</label>
			<input id="fizz" type="text">

			<input id="submit" type="submit" value="Submit">
			<p id="error">Please enter valid inputs.</p>
		</form>
		<div id="output">
		</div>
	</body>
